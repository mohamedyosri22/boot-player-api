<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="first-div head">Add Player</div>

    <form th:action="@{/main/save-player}" th:object="${player}" method="post" class="first-div">
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input th:field="*{name}" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input th:field="*{number}" type="number" class="form-control" placeholder="Number" aria-label="Number" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input th:field="*{phone}" type="text" class="form-control" placeholder="Phone" aria-label="Phone" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input th:field="*{address}" type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</body>
</html>
