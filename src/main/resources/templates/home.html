<!DOCTYPE html>
<html lang="en"
              xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<h1>Player System</h1>
<h2 th:text="${currentDate}" ></h2>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Control</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="player : ${players}">
            <th th:text="${player.getId()}"></th>
            <td th:text="${player.getName()}"></td>
            <td th:text="${player.getNumber()}"></td>
            <td th:text="${player.getPhone()}"></td>
            <td th:text="${player.getAddress()}"></td>
            <td>
                <a th:href="@{/main/getPlayer(playerId=${player.getId()})}" type="submit" class="btn btn-info">Update Player</a>
                <a th:href="@{/main/deletePlayer(playerId=${player.getId()})}" type="submit" class="btn btn-danger">Delete Player</a>
            </td>
        </tr>
    </tbody>

</table>
<a th:href="@{/main/player-form}" type="submit" class="btn btn-primary">Add Player</a>

</body>
</html>
